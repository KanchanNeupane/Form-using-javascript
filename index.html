<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
background: #f4f4f4;
font-family: Arial, sans-serif;
display: flex;
height: 100vh;
align-items: center;
justify-content: center;
}
.login-container {
background: #fff;
padding: 2rem 2.5rem;
border-radius: 8px;
box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
width: 320px;
}
.login-container h2 {
margin-bottom: 1.5rem;
text-align: center;
color: #333;
}
.form-group {
margin-bottom: 1.2rem;
}
.form-group label {
display: block;
margin-bottom: 0.4rem;
color: #555;
}
.form-group input {
width: 100%;
padding: 0.6rem;
border: 1px solid #ccc;
border-radius: 4px;
font-size: 1rem;
}
#login-btn {
width: 100%;
padding: 0.7rem;
background: #007bff;
color: #fff;
border: none;
border-radius: 4px;
font-size: 1rem;
cursor: pointer;
transition: background 0.2s;
}
#login-btn:hover {
background: #0056b3;
}

@keyframes slideDown{
    0%{
         opacity: 0;
        transform: translateY(-20px);

    }
    100%{
         opacity:1;
        transform: translateY(0);
    }

}
@keyframes slideUp{
    0%{
        opacity:1;
        transform: translateY(0);
    }
    100%{
        opacity: 0;
        transform: translateY(-20px);
    }
}
#error-container{
    position: absolute;
    top: 20px;
    color: red;
    background-color: yellow;
    display: none;
}
.email-error{
    display: none;
    color: red;
}

</style>
</head>
<body>
<p class="error" id="error-container">Invalid email or password</p>
<div class="login-container">
<h2>Login</h2>
<form method="post">
<div class="form-group">
<label for="email">Email</label>
<input type="text" id="email" name="email" />
<p class="email-error">Please provide valid email</p>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" />
</div>
<button type="submit" id="login-btn">Login</button>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
